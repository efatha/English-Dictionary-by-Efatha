
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Efatha's English Dictionary - Search words and hear pronunciation">
    <title>English Dictionary by Efatha</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <audio id="sound"></audio>
    <div class="container">
        <h4 class="icloud">Efatha's Dictionary</h4>
        <div class="search-box">
            <input type="text" placeholder="Type your word here..." id="inp-word" aria-label="Word input">
            <button id="search-btn" aria-label="Search">Search</button>
        </div>
        <div class="color-selector">
            <label for="bg-color">Choose background color:</label>
            <select id="bg-color">
                <option value="var(--efa-light-blue-)">Light Blue</option>
                <option value="var(--efa-white-blue)">White Blue</option>
                <option value="var(--efa-azure)">Azure</option>
                <option value="white">White</option>
            </select>
        </div>
        <div class="result" id="result"></div>
    </div>
   <script src="index.js"></script>
</body>
</html>
